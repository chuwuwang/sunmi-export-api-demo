apply plugin: 'com.android.application'

android {

    compileSdkVersion 28

    defaultConfig {
        applicationId "sunmi.l3demo"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 43
        versionName "v1.1.3"
    }

    signingConfigs {
        sign {
            keyAlias 'sunmi'
            keyPassword 'SunmiPay'
            storeFile file('../app/sunmi.jks')
            storePassword 'sunmipay'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.sign
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.sign
        }
    }

    android.applicationVariants.all {
        variant ->
            variant.outputs.all {
                def timeNow = getDate()
                outputFileName = "SunmiL3Demo_" + defaultConfig.versionName + "_" + buildType.name + "_" + timeNow + ".apk"
            }
    }

    lintOptions {
        abortOnError false
        disable 'GoogleAppIndexingWarning'
    }

}

def getDate() {
    def date = new Date()
    def formatDate = date.format('yyyyMMddHHmmss')
    return formatDate
}

dependencies {
    implementation fileTree(
            dir: 'libs', include: ['*.jar']
    )
    implementation 'com.android.support:appcompat-v7:28.0.0'

    implementation 'com.google.code.gson:gson:2.8.5'
}
