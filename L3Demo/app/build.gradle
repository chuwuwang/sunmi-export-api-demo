apply plugin: 'com.android.application'

android {

    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "sunmi.l3demo"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 35
        versionName "v1.0.35"
    }

    signingConfigs {
        sign {
            keyAlias 'sunmi'
            keyPassword 'SunmiPay'
            storeFile file('../app/sunmi.jks')
            storePassword 'sunmipay'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.sign
        }
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.sign
        }
    }

    android.applicationVariants.all {
        variant ->
            variant.outputs.each {
                output ->
                    output.outputFile = new File(output.outputFile.parent, "SunmiL3Demo" + defaultConfig.versionName + "_" + buildType.name + ".apk")
            }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(
            dir: 'libs', include: ['*.jar']
    )
    compile 'com.android.support:appcompat-v7:23.4.0'

    compile 'com.google.code.gson:gson:2.8.5'
}
